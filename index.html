<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h2>Sorting Visualizer &nbsp;<i class="fas fa-sort-amount-up"></i></h2>
        <div id="sorting-container">
                                    <!-- Bubble Sort  -->
            <h3>Bubble Sort</h3>
            <div class="btn"><button onclick="resetBubbleSort()">Reset! &nbsp;<i class="fas fa-redo"></i></button></div>
            <div id="bubble-sorting-box" class="sorting-box">
            </div>
            <div class="btn"><button onclick="bubbleSort()">Sort! &nbsp;<i class="fas fa-play"></i></button>
            </div>
                                    <!-- Selection Sort  -->
            <h3>Selection Sort</h3>
            <div class="btn"><button onclick="resetSelectionSort()">Reset! &nbsp;<i class="fas fa-redo"></i></button></div>
            <div id="selection-sorting-box" class="sorting-box">
            </div>
            <div class="btn"><button onclick="selectionSort()">Sort! &nbsp;<i class="fas fa-play"></i></button>
            </div>

            <!-- Insertion Sort  -->

            <h3>Insertion Sort</h3>
            <div class="btn"><button onclick="resetInsertionSort()">Reset! &nbsp;<i class="fas fa-redo"></i></button></div>
            <div id="insertion-sorting-box" class="sorting-box">
            </div>
            <div class="btn"><button onclick="insertionSort()">Sort! &nbsp;<i class="fas fa-play"></i></button>
            </div>

        </div>
        <script src="https://kit.fontawesome.com/57790f0bc8.js" crossorigin="anonymous"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
